<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lil'Sushi - Menu</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body
    class="bg-linear-to-r from-primary to-secondary h-screen overflow-hidden"
  >
    <!-- Navigation -->
    <nav class="flex items-center justify-between px-16 py-6">
      <!-- Logo et nom du restaurant -->
      <div class="flex items-center gap-3">
        <img src="./assets/img/favicon 1.png" alt="logo" class="w-8 h-8" />
        <h1 class="text-2xl font-bold text-black">Lil'Sushi</h1>
      </div>

      <!-- Conteneur pour menu et panier -->
      <div class="flex items-center gap-8">
        <!-- Menu de navigation -->
        <ul class="flex items-center gap-12 text-lg">
          <li>
            <a
              href="./index.html"
              class="text-black font-medium hover:text-orange-400 transition cursor-pointer"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#about"
              class="text-black font-medium hover:text-orange-400 transition cursor-pointer"
              >About Us</a
            >
          </li>
          <li>
            <a href="./menu.html" class="text-orange-400 font-medium cursor-pointer"
              >Menu</a
            >
          </li>
          <li>
            <a
              href="./reservation.html"
              class="text-black font-medium hover:text-orange-400 transition cursor-pointer"
              >Reservation</a
            >
          </li>
        </ul>

        <!-- Panier -->
        <div class="logo-panier relative">
          <button
            class="relative p-2 hover:opacity-80 transition cursor-pointer"
          >
            <svg
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#8B7355"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path
                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
              ></path>
            </svg>
            <!-- Badge nombre d'articles -->
            <span
              class="badge absolute -top-1 -right-1 bg-orange-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center font-semibold"
              >0</span
            >
          </button>
        </div>
      </div>
    </nav>

    <!-- Section Menu -->
    <section class="px-16 h-[calc(100vh-100px)] flex flex-col">
      <!-- Titre et sous-titre -->
      <div class="text-center mb-8">
        <h2 class="text-5xl font-bold text-amber-900 mb-3">Notre Menu</h2>
        <p class="text-gray-500 text-base">
          Découvrez nos plats les plus populaires
        </p>
      </div>

      <!-- Filtres de catégories -->
      <div class="flex justify-center gap-4 mb-10">
        <button
          data-category="entrees"
          class="category-btn bg-white text-gray-700 font-medium px-8 py-2.5 rounded-full transition shadow-sm cursor-pointer"
        >
          Entrées
        </button>
        <button
          data-category="plats"
          class="category-btn bg-white text-gray-700 font-medium px-8 py-2.5 rounded-full transition shadow-sm cursor-pointer"
        >
          Plats
        </button>
        <button
          data-category="desserts"
          class="category-btn bg-white text-gray-700 font-medium px-8 py-2.5 rounded-full transition shadow-sm cursor-pointer"
        >
          Desserts
        </button>
        <button
          data-category="boissons"
          class="category-btn bg-white text-gray-700 font-medium px-8 py-2.5 rounded-full transition shadow-sm cursor-pointer"
        >
          Boissons
        </button>
      </div>

      <!-- Grille des plats -->
      <div id="menuGrid" class="grid grid-cols-4 gap-5 max-w-7xl mx-auto">
        <!-- Les produits seront générés ici par JavaScript -->
      </div>
    </section>

    <!-- Modal Panier -->
    <div
      id="cartModal"
      class="fixed inset-0 bg-[rgba(0,0,0,0.81)] hidden items-center justify-center z-50"
    >
      <div
        class="bg-white rounded-3xl shadow-2xl w-full max-w-md mx-4 overflow-hidden"
      >
        <!-- En-tête du modal -->
        <div
          class="bg-linear-to-r from-primary to-secondary px-6 py-5 flex items-center justify-between border-b border-orange-200"
        >
          <h3 class="text-2xl font-bold text-amber-900">Mon Panier</h3>
          <button
            id="closeCart"
            class="text-gray-600 hover:text-amber-900 transition cursor-pointer"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <!-- Contenu du panier -->
        <div class="p-6 max-h-96 overflow-y-auto">
          <!-- Message panier vide -->
          <div id="emptyCart" class="text-center py-12">
            <svg
              class="w-20 h-20 mx-auto mb-4 text-gray-300"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
              ></path>
            </svg>
            <p class="text-gray-500 text-lg">Votre panier est vide</p>
            <p class="text-gray-400 text-sm mt-2">
              Ajoutez des plats pour commencer
            </p>
          </div>

          <!-- Liste des articles (caché par défaut) -->
          <div id="cartItems" class="hidden space-y-4">
            <!-- Exemple d'article (à générer dynamiquement) -->
            <div class="flex items-center gap-4 bg-gray-50 rounded-2xl p-4">
              <img
                src="./assets/img/maki-saumon.png"
                alt="Maki Saumon"
                class="w-16 h-16 object-contain"
              />
              <div class="flex-1">
                <h4 class="font-bold text-amber-900">Maki Saumon</h4>
                <p class="text-sm text-gray-500">6 pièces</p>
              </div>
              <div class="flex items-center gap-3">
                <button
                  class="w-7 h-7 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center cursor-pointer"
                >
                  -
                </button>
                <span class="font-semibold text-amber-900">1</span>
                <button
                  class="w-7 h-7 rounded-full bg-green-600 hover:bg-green-700 text-white flex items-center justify-center cursor-pointer"
                >
                  +
                </button>
              </div>
              <span class="font-bold text-orange-500 ml-2">8,50€</span>
            </div>
          </div>
        </div>

        <!-- Footer avec total et bouton -->
        <div class="bg-gray-50 px-6 py-5 border-t border-gray-200">
          <!-- Total -->
          <div class="flex items-center justify-between mb-4">
            <span class="text-lg font-semibold text-gray-700">Total</span>
            <span class="cart-total text-2xl font-bold text-orange-500"
              >0,00€</span
            >
          </div>

          <!-- Bouton commander -->
          <button
            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-full transition cursor-pointer shadow-md"
          >
            Commander
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
